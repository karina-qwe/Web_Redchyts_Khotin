<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>HTML Table Layout</title>
</head>
<body style="margin-left:300px; margin-right: 300px;">
    <table style="width:100%; border-collapse:collapse; font:14px Arial,sans-serif;">
        <tr>
            <td colspan="2" style="padding:10px 20px; background-color:yellow;">
				<table>
					<tr>
						<td colspan="2" style="padding: 15px; background-color:white; width: 300px; height:35px;">
						</td>
					</tr>
				</table>
            </td>
        </tr>
        <tr style="height:550px;">
            <td style="width:20%; height: 75%; padding:20px; background-color:cyan; vertical-align: top;">
            </td>
            <td style=" background-color:#f2f2f2; vertical-align:top;">
				<table style=" padding: 45px; background-color:#f2f2f2; vertical-align:top;">
					<tr style = "padding: 150px;">
						<td style = "background-color: white; width: 400px;  height: 400px;">
						</td>
						<td style=" background-color:#f2f2f2; width: 90px; vertical-align:top;">
						</td>
						<td rowspan="2" style = "background-color: cyan; width: 400px; height: 400px; margin-right: 30px;"> 
						</td>
					</tr>
					<tr>
						<td style = " background-color: red;  height: 80px;">
					</tr>
				</table>		
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding:5px; background-color:yellow; text-align:center; height: 60px;">
            </td>
        </tr>
    </table>
</body>
</html>
